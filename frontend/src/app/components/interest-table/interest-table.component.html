<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div *ngIf="loaded;else loading">
        <div class="p-4">
            <p-table [paginator]="true"
                     [rows]="5"
                     [rowsPerPageOptions]="[5, 10, 20]"
                     [value]="data"
                     [showCurrentPageReport]="true"
                     [tableStyle]="{ 'min-width': '70rem' }" stripedRows
            >
                <ng-template #caption>
                    <div class="flex items-center justify-between">
                        <span class="text-xl font-bold">All interests</span>
                    </div>
                </ng-template>
                <ng-template #header>
                    <tr>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Days</th>
                        <th>Amount</th>
                        <th>Interest</th>
                        <th>Interest rate</th>
                    </tr>
                </ng-template>
                <ng-template #body let-result>
                    <tr>
                        <td>{{ result.start_date }}</td>
                        <td>{{ result.end_date }}</td>
                        <td>{{ result.days_count }}</td>
                        <td>{{ formatNumber(result.principal_amount) }} Ft</td>
                        <td>{{ formatNumber(result.calculated_interest) }} Ft</td>
                        <td>{{ result.interest_rate }}</td>
                    </tr>
                </ng-template>
            </p-table>

            <div class="flex justify-center mt-5">
                <p-button [link]="true" (onClick)="back()">
                    <span pButtonLabel>Back to the interest form</span>
                </p-button>
            </div>
        </div>
    </div>
    <ng-template #loading>
        <p-progressSpinner></p-progressSpinner>
    </ng-template>
</div>
